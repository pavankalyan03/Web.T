<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        body {
            transition: background-color 0.5s;
            text-align: center;
        }

        .color-container {
            margin-top: 20px;
        }

        .color-box {
            display: inline-block;
            width: 70px;
            /* height: auto; */
            margin: 20px;
            cursor: pointer;
            border: 2px solid #000000;
            position: relative;
        }

        /* .color-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 12px;
            pointer-events: none;
        } */
    </style>
</head>
<body>

    <h2>Move your mouse over the color boxes to change the background color!</h2>

    <div class="color-container">
        <div class="color-box" onmouseover="changeBackgroundColor('red')" onmouseout="changeBackgroundColor('white')" title="Red" style = "background-color: red;"><h3 style = "color: white;">Red</h3></div>
        <div class="color-box" onmouseover="changeBackgroundColor('blue')" onmouseout="changeBackgroundColor('white')" title="Blue" style = "background-color: blue;"><h3 style = "color: white;">Blue</h3></div>
        <div class="color-box" onmouseover="changeBackgroundColor('green')" onmouseout="changeBackgroundColor('white')" title="Green" style = "background-color: green;"><h3 style = "color: white;">Green</h3></div>
        <div class="color-box" onmouseover="changeBackgroundColor('yellow')" onmouseout="changeBackgroundColor('white')" title="Yellow" style = "background-color: yellow;"><h3 style = "color: rgb(0, 0, 0);">Yellow</h3></div>
        <div class="color-box" onmouseover="changeBackgroundColor('purple')" onmouseout="changeBackgroundColor('white')" title="Purple" style = "background-color: purple;"><h3 style = "color: white;">Purple</h3></div>
    </div>

    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
