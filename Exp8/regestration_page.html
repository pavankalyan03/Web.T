<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="registrationForm" onsubmit="validateForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm(event) {
            event.preventDefault();

            // Fetch values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validation rules
            const usernamePattern = /^[A-Z][a-zA-Z0-9]*$/;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])[\S]{8,20}$/;

            // Perform validation
            if (!usernamePattern.test(username)) {
                alert("Username must start with an uppercase letter and have at least one digit.");
                return;
            }

            if (!emailPattern.test(email)) {
                alert("Invalid email address.");
                return;
            }

            if (!passwordPattern.test(password)) {
                alert("Password must be 8-20 characters long and include at least one uppercase letter, one lowercase letter, and one special character (excluding .,;:).");
                return;
            }

            // If all validations pass, you can submit the form or perform further actions
            alert("Registration successful!");
        }
    </script>
</body>
</html>
