<!-- ● Design a HTML page for Student Registration Form using Form Elements that includes Form,input text,
    password,radio,checkbox,hidden,button,submit,reset,label,textarea,select,option and file  upload.  -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        /* form{
            display: flex;
            flex-direction: column;
            align-items: center;
        } */
        .container{
            background-color: azure;
            padding: 10px;
            border: 2px solid;
            width: 50vw;
            margin-left: auto;
            margin-right: auto;
        }
        div{
            text-align: center;
        }

        
    </style>
</head>
<body>
    <h1 style="text-align: center;">Student Registration Form</h1>
    <form class="container" onsubmit="return validateForm()">
        <label>First Name:  <input type="text"  /></label><br><br>
        <label>Last Name:  <input type="text" /></label><br><br>
        <label>Middle Name:  <input placeholder='optional' type="text" /></label><br><br>
     <label>Course</label>
    <select>
        <option value="select">Select</option>
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>
    </select>
    <br>
    <br>
    <label>Gender:</label>
    <input type="radio" value="Male" name="gender"> Male
    <input type="radio" value="Female" name="gender"> Female

    <br>
    <br>
    <label for="contactNumber">Contact Number:
            <input type="tel" name="contactNumber" required></label>
    <br>
    <br>
    Current Address :  
    <br>
    <textarea cols="60" rows="5" placeholder="Current Address" value="address" required>
    </textarea>  
    <br>
    <br>
    <label>Email:</label>
    <input type="email" name="Email">
    <br>
    <br>
    <label>Password:</label>
    <input type="password" id="original" placeholder="password" name="Password" size="20" minlength="8" required 
    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    <br>
    <br>
    <label>Re-Enter Password:</label>
    <input type="password" id="repeated" placeholder="re-enter password" name="Password" minlength="8" required
    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    <br>
    <br>
    <label>Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*">
    <br>
    <br>
    <div>
    <button type="submit">Submit</button> 
    <button type="reset">Reset</button>
    </div>
    </form>
    <script>

    function validateForm() {
            const org = document.getElementById("original").value;
            const ree = document.getElementById("repeated").value;

            if (org !== ree) {
                alert("Error: Re-entered password is not the same as the original password");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }


    </script>
</body>
</html>
